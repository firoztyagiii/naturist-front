<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/dashboard.css" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <script src="./src/script/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="bg hidden">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <header class="header">
        <nav class="nav">
          <a href="./index.html" class="logo">Naturist</a>
          <ul class="user-not-loggedin list">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>
            <li class="list-item">
              <a href="" class="list-item-link">About Me</a>
            </li>
            <li class="list-item">
              <a href="./login.html" class="list-item-link">Login</a>
            </li>
            <li class="list-item">
              <a href="./signup.html" class="list-item-link signup-link"
                >Signup</a
              >
            </li>
          </ul>
          <ul class="list user-loggedin hidden">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>
            <li class="list-item">
              <a href="./about-me.html" class="list-item-link">About Me</a>
            </li>

            <li class="list-item user-info">
              <a href="./dashboard.html" class="list-item-link user-name"
                >Welcome</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section class="dashboard-container">
        <div class="dashboard">
          <div class="dashboard-left">
            <div class="dashboard-navigation">
              <div class="dashboard-navigation-link">
                <i class="far fa-user"></i>
                <p>Settings</p>
              </div>
              <div class="dashboard-navigation-link">
                <i class="far fa-star"></i>
                <p>My Reviews</p>
              </div>
              <div class="dashboard-navigation-link">
                <i class="far fa-bookmark"></i>
                <p>My Favourites</p>
              </div>
              <div class="dashboard-navigation-link">
                <i class="far fa-address-card"></i>
                <p>My Billing</p>
              </div>
              <div class="dashboard-navigation-link log-out-btn">
                <i class="fas far fa-sign-out-alt"></i>
                <p>Log Out</p>
              </div>
            </div>
          </div>
          <div class="dashboard-right">
            <div class="dashboard-right-container">
              <div class="dashboard-right-top">
                <form class="account-form">
                  <p class="account-form-title">Your Account Settings</p>
                  <div class="account-form-name-input">
                    <label for="account-name" class="account-name">Name</label>
                    <input id="account-name" type="text" name="account-name" />
                  </div>
                  <div class="account-form-email-input">
                    <label class="account-email" for="account-email"
                      >Email</label
                    >
                    <input
                      id="account-email"
                      type="email"
                      name="account-email"
                    />
                  </div>
                  <a href="" class="save-setting-btn">Save</a>
                </form>
              </div>
              <div class="dashboard-right-bottom">
                <div class="password-form">
                  <form class="password-account-form">
                    <p class="password-account-form-title">
                      Change your Password
                    </p>
                    <div class="current-password-input">
                      <label for="current-password" class="current-password"
                        >Current Password</label
                      >
                      <input
                        id="current-password"
                        type="text"
                        name="current-password"
                        placeholder="********"
                      />
                    </div>
                    <div class="new-password-input">
                      <label for="new-password" class="new-password"
                        >New Password</label
                      >
                      <input
                        id="new-password"
                        type="text"
                        name="new-password"
                        placeholder="********"
                      />
                    </div>
                    <div class="confirm-new-password-input">
                      <label
                        class="confirm-new-password"
                        for="confirm-new-password"
                        >Confrim New Password</label
                      >
                      <input
                        id="confirm-new-password"
                        type="confirm-new-password"
                        name="confirm-new-password"
                        placeholder="********"
                      />
                    </div>
                    <a href="" class="password-save-btn">Save</a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
