<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist | Login</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/media-query.css" />
    <link rel="stylesheet" href="./src/style/error.css" />
    <script src="./src/script/app.js" defer></script>
  </head>
  <body>
    <div class="error-container">
      <h1 class="error-message">Something went wrong!</h1>
    </div>
    <div class="bg hidden">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a href="./index.html" class="logo">Naturist</a>
          <ul class="user-not-loggedin list slide">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>

            <li class="list-item">
              <a href="./login.html" class="list-item-link">Login</a>
            </li>
            <li class="list-item">
              <a href="./signup.html" class="list-item-link signup-link">Signup</a>
            </li>
          </ul>
          <ul class="list user-loggedin hidden slide">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>

            <li class="list-item user-info">
              <a href="./dashboard.html" class="list-item-link user-name">Welcome</a>
              <img src="" alt="" class="user-image" />
            </li>
          </ul>
          <i class="fas fa-bars bars"></i>
        </nav>
      </header>
    </div>
  </body>
</html>
