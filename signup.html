<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist | Login</title>
    <link rel="stylesheet" href="./src/style/signup.css" />
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <script src="./script/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav">
          <a href="./index.html" class="logo">Naturist</a>
          <ul class="list">
            <li class="list-item">
              <a href="" class="list-item-link">Tour</a>
            </li>
            <li class="list-item">
              <a href="" class="list-item-link">About Me</a>
            </li>
            <li class="list-item">
              <a href="./login.html" class="list-item-link">Login</a>
            </li>
            <li class="list-item">
              <a href="./signup.html" class="list-item-link signup-link"
                >Signup</a
              >
            </li>
          </ul>
        </nav>
      </header>
      <section class="login">
        <div class="form-box">
          <form class="form">
            <div class="form-container">
              <p class="form-title">Create Account</p>
              <div class="email-input">
                <label for="email" class="email">Email</label>
                <input
                  type="email"
                  id="email"
                  placeholder="Your Email"
                  name="email"
                />
              </div>
              <div class="password-input">
                <label for="password" class="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="*******"
                  name="password"
                />
              </div>
              <div class="password-input">
                <label for="confirm-password" class="password"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  id="password"
                  placeholder="*******"
                  name="confirm-password"
                />
              </div>
              <div class="form-links">
                <a href="/forgot-passwprd" class="forgot-password"
                  >Forgot Password?</a
                >
              </div>
              <button class="signup-btn" type="button">Sign Up</button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
