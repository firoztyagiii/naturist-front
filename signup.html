<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist | Signup</title>
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/style/signup.css" />
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/media-query.css" />
    <script src="./src/script/app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="popup">OTP has been sent to your email address</div>
      <div class="bg hidden">
        <div class="lds-ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <header class="header">
        <nav class="nav">
          <a href="./index.html" class="logo">Naturist</a>
          <ul class="user-not-loggedin list">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>
            <!-- <li class="list-item">
              <a href="" class="list-item-link">About Me</a>
            </li> -->
            <li class="list-item">
              <a href="./login.html" class="list-item-link">Login</a>
            </li>
            <li class="list-item">
              <a href="./signup.html" class="list-item-link signup-link">Signup</a>
            </li>
          </ul>
          <ul class="list user-loggedin hidden">
            <li class="list-item">
              <a href="./tours.html" class="list-item-link">Tour</a>
            </li>
            <!-- <li class="list-item">
              <a href="./about-me.html" class="list-item-link">About Me</a>
            </li> -->

            <li class="list-item user-info">
              <a href="./dashboard.html" class="list-item-link user-name">Welcome</a>
            </li>
          </ul>
        </nav>
      </header>
      <section class="login">
        <div class="form-box">
          <form class="form">
            <div class="form-container">
              <p class="form-title">Create Account</p>
              <div class="name-input">
                <label for="name" class="name">Your Name</label>
                <input type="text" id="name" placeholder="Your Name" name="name" />
              </div>
              <div class="email-input">
                <label for="email" class="email">Email</label>
                <input type="email" id="email" placeholder="Your Email" name="email" />
              </div>
              <div class="password-input">
                <label for="password" class="password">Password</label>
                <input type="password" id="password" placeholder="*******" name="password" />
              </div>
              <div class="confirm-password-input">
                <label for="confirm-password" class="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="*******" name="confirmPassword" />
              </div>
              <div class="form-links">
                <a href="/forgot-password.html" class="forgot-password">Forgot Password?</a>
              </div>
              <button class="signup-btn" type="button">
                <span class="signup-btn-text">Sign Up</span>
                <div class="loader hidden"></div>
              </button>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
