<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturist | Login</title>
    <link rel="stylesheet" href="./src/style/main.css" />
    <link rel="stylesheet" href="./src/style/tour.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="tour">
        <div class="tour-left">
          <img class="tour-img" src="./src/img/img.jpg" alt="" />
          <span class="tour-img-gradient"></span>
        </div>
        <div class="tour-right">
          <div class="tour-ratings">
            <div class="tour-stars">
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
              <i class="far fa-star"></i>
            </div>
            <p class="tour-price"><span class="dollar">$</span>2000</p>
          </div>
          <p class="tour-title">Snow Avdenture</p>
          <div class="tour-info">
            <div class="tour-info-box tour-info-location">
              <i class="far fa-flag"></i>
              <p>USA</p>
            </div>
            <div class="tour-info-box tour-info-groupSize">
              <i class="far fa-user"></i>
              <p>7</p>
            </div>
            <div class="tour-info-box tour-info-date">
              <i class="far fa-calendar-alt"></i>
              <p>Feb, 2022</p>
            </div>
            <div class="tour-info-box tour-info-duration">
              <i class="far fa-hourglass"></i>
              <p>5</p>
            </div>
          </div>
          <p class="tour-description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Recusandae,
            laboriosam.
          </p>
          <div class="tour-btn">
            <a href="/" class="tour-link">Details</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
